<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" th:href="@{/img/casa.png}" type="image/x-icon">
	<title>GRANATEC</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="Usuario/template_usuario.html::header" th:if="${sesion==null}">

	</div>
	<div th:include="Usuario/template_usuario.html::header-user" th:unless="${sesion==null}">

	</div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Granatec <small>Detalles</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item"><a th:href="@{/usuario/compras}">Compras</a></li>
			<li class="breadcrumb-item active">Detalle de Compra</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Cantidad</th>
									<th scope="col">Producto</th>
									<th scope="col">Precio</th>
									<th scope="col">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each=" detalle: ${detalles}">
									<td th:text="${detalle.cantidad}"></td>
									<td th:text="${detalle.nombre}"></td>
									<td th:text="${detalle.precio}+' €'"></td>
									<td th:text="${detalle.total}+' €'"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->


	<!-- Footer -->
		<footer class="py-5 bg-dark fixed-bottom">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Spring Granatec 2022 <a rel="license"
						href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons"
							style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
					</a><br />Esta obra está bajo una <a rel="license"
						href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0
						Internacional</a>.</p>

			</div>
			<!-- /.container -->
		</footer>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
