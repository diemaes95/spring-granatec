<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<link rel="shortcut icon" th:href="@{/img/casa.png}" type="image/x-icon">
	<title>GRANATEC</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Granatec</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/usuario/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Page Content -->
	<div class="container mt-4 bg-white pt-3 rounded ">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Ingresar</h2>

					</div>
				</div>
			</div>
		</div>


		<form th:action="@{/usuario/login}" method="post">
			<div class="form-group">
				<label for="email"> Email: </label>
				<input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required
					autocomplete="off">

			</div>

			<div class="form-group">
				<label for="pwd"> Contraseña:</label>
				<input type="password" class="form-control" id="password" name="password"
					placeholder="Ingrese su contraseña" required>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span>
						Ingresar</button>
				</div>
			</div>
		</form>
		<div class="col-sm-5 pb-3"><a th:href="@{/usuario/registro}" class="card-link ">Si aún no tiene cuenta aqui
				puede registrarse</a> </div>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark fixed-bottom ">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Spring Granatec 2022 <a rel="license"
					href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons"
						style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
				</a><br />Esta obra está bajo una <a rel="license"
					href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0
					Internacional</a>.</p>

		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
